<!DOCTYPE html>
<html>
    <title>ScruTINY</title>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
        <!--<link rel="stylesheet" href="../static/css/login.css">-->
        <script src="{{ url_for('static', filename='js/requests.js') }}"></script>
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    </head>

    <body>
        <div class="login-wrap">
            <img src="{{ url_for('static', filename='css/logo3.png') }}" width="226.5" height="80">
            <!--<img src="../static/css/logo3.png" width="226.5" height="80">-->
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Unique ID</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In" onclick="login()">
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user-sign-up" class="label">Username</label>
                            <input id="user-sign-up" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up" onclick="signup()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
